<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      .font1 {
        font-family: "Roboto", sans-serif;
      }
      .font2 {
        font-family: "Nunito", sans-serif;
      }
      .font3 {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body>
    <h1>Font Samples</h1>
    <div class="font1">
      <h2>Roboto</h2>
      <p>This is Roboto. A common sans serif font used on the web</p>
    </div>
    <div class="font2">
      <h2>Roboto</h2>
      <p>This is Nunito. A common sans serif font used on the web</p>
    </div>
    <div class="font3">
      <h2>Roboto</h2>
      <p>This is Playfair Display. A common sans serif font used on the web</p>
    </div>
    <h4>Keith Di Ciero</h4>
  </body>
</html>
